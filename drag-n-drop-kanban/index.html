<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input">
            <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane lane" id="todo-lane">
                <h3 class="heading">TODO</h3>
    
                <p class="task" draggable="true">Get Groceries</p>
                <p class="task" draggable="true">Feed the dogs</p>
                <p class="task" draggable="true">Mow the lawn</p>
            </div>
    
            <div class="swim-lane lane" id="todo-lane">
                <h3 class="heading">In Progress</h3>
            </div>
    
            <div class="swim-lane lane" id="todo-lane">
                <h3 class="heading">Done</h3>
            </div>
        </div>
        
    </div>


    <!-- Load files after the HTML lOads. The defer tag helps with that. -->
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</body>
</html>
